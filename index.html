<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="cover">
          <img src="./assets/images/image-abdullah.jpg" alt="image-abdullah" />
        </div>
        <h2>Abdullah Sayed <span>29</span></h2>
        <p>Egypt</p>
        <hr>
        <div class="data">
          <h3>
            <span>80K</span>
            <span>Followers</span>
          </h3>
          <h3>
            <span>803K</span>
            <span>Likes</span>
          </h3>
          <h3>
            <span>1.4K</span>
            <span>Photos</span>
          </h3>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />
        Coded by <a href="https://abdsy.netlify.app/">Abdullah Sayed</a>.
      </div>
    </div>
  </body>
</html>
